<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to {{appName}}</title>
	</head>
	<body
		style="
			font-family: Arial, sans-serif;
			line-height: 1.6;
			color: #333;
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
		"
	>
		<div
			style="
				background-color: #f8f9fa;
				border-radius: 8px;
				padding: 30px;
				margin-bottom: 20px;
			"
		>
			<h1 style="color: #2c3e50; margin-top: 0">{{welcomeHeading}}</h1>
			<p style="font-size: 16px">{{greeting}}</p>
			<p style="font-size: 16px">{{welcomeMessage}}</p>
			<p style="font-size: 16px">{{descriptionMessage}}</p>
		</div>
		<div
			style="
				background-color: #ffffff;
				padding: 20px;
				border-radius: 8px;
				border: 1px solid #e9ecef;
			"
		>
			<h2 style="color: #2c3e50; font-size: 18px">{{gettingStartedHeading}}</h2>
			<ul style="font-size: 15px">
				<li>{{step1}}</li>
				<li>{{step2}}</li>
				<li>{{step3}}</li>
			</ul>
		</div>
		<div
			style="
				margin-top: 30px;
				padding-top: 20px;
				border-top: 1px solid #e9ecef;
				font-size: 14px;
				color: #6c757d;
			"
		>
			<p>{{helpMessage}}</p>
			<p style="margin-top: 20px">
				{{closingMessage}}<br /><strong>{{signature}}</strong>
			</p>
		</div>
	</body>
</html>
